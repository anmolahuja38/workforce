<div class="container contact-form">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <h3>Fill the Employee Details</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="txtName" class="form-control" placeholder="First Name *" value=""
                        formControlName="firstName" />
                </div>
                <div class="form-group">
                    <input type="text" name="txtName" class="form-control" placeholder="Last Name *" value=""
                        formControlName="lastName" />
                </div>
                <div class="form-group">
                    <input type="text" name="txtEmail" class="form-control" placeholder="Email Address *" value=""
                        formControlName="emailAddress" />
                </div>
                <div class="form-group">
                    <input [(ngModel)]="imgLink" type="text" name="txtAvatar" class="form-control" placeholder="Avatar Link *" value=""
                        formControlName="avatarLink" />
                </div>
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Add Employee"
                        [disabled]="!employeeForm.valid" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                     <img class="card-img-top img-fluid" [src]="imgLink" alt="assets/employee.jpg">
                </div>
            </div>
        </div>
    </form>
</div>
