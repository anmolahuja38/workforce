<br>
<h3 style="text-align: right;">Total of {{employees.length}} employees</h3>
<br>
<div class="row">
    <div class="col-lg-4 col-md-6 mb-4"
        *ngFor="let employee of employees | paginate: { itemsPerPage: 6, currentPage: p}">
        <div class="card h-100">
            <a><img class="card-img-top img-responsive" [src]="employee.avatar"></a>
            <div class="card-body">
                <h4 class="card-title">
                    <a>{{employee.first_name}} {{employee.last_name}}</a>
                </h4>
            </div>
        </div>
    </div>
</div>
<div style="float:right;">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
